<!DOCTYPE html>
<html>
  <head>
     <h1>Registration</h1>
  </head>  
<body>
  {% if message %}
    <p id=success>{{ message }}</p>
  {% endif %}

<form action="" method="post">
    <input type="hidden" name="csrf_token" id="csrf_token" value="{{ value }}">
    Please Enter Username <input type="text" placeholder="Enter Username" name="uname" id="uname" required></br>
    Please Enter Password <input type="password" placeholder="Enter Password" name="pword" id="pword" required></br>
    Please enter phone number for 2fa <input type="text" placeholder="Enter phone#" name="2fa" id="2fa"></br>
    <input type="submit" value="Register">
</form>

</body>
</html>
