<!DOCTYPE html>
<html>
  <head>
     <h1>Query History</h1>
  </head>  
<body>
  {% if message1 %}
    <p id=queryid>query id: {{ message1 }}</p>
    <p id=username>username: {{ message2 }}</p>
    <p id=querytext>query text: {{ message3 }}</p>
    <p id=queryresults>query results: {{ message4 }}</p>
  {% else %}
    <p>Not authorized to view this page</p>  
  {% endif %}

</body>
</html>
