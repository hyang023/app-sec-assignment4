<!DOCTYPE html>
<html>
  <head>
     <h1> Login</h1>
  </head>  
<body>
  {% if message %}
    <p id=result>{{ message }}</p>
  {% endif %}

<form action="" method="post">
    <input type="hidden" name="csrf_token" id="csrf_token" value="{{ value }}">
    Please Enter Username <input type="text" name="uname" id="uname" required></br>
    Please Enter Password <input type="password" name="pword" id="pword" required></br>
    Please Enter 2FA code <input type="text" name="2fa" id="2fa"></br>
  <input type="submit" value="Login"> 
</form>

</body>
</html>
